<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-6 md:p-10">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto space-y-8">

        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center bg-white p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Overtime Management</h1>
            <button id="grantOvertimeBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Grant Overtime
            </button>
        </header>

        <!-- Filters Section -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Filters</h2>
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="text" placeholder="Filter by Name" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="date" placeholder="Filter by Date" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </section>

        <!-- Overtime Reports Section -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Overtime Reports</h2>
            <div class="space-y-4">
                <!-- Example Card 1 -->
                <div class="bg-gray-100 p-4 rounded-xl border border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div>
                        <p class="text-lg font-medium text-gray-800">Pam Beesly - <span class="font-normal text-sm text-gray-500">3 Hours</span></p>
                        <p class="text-sm text-gray-600">Reason: Project deadline, Date: 2024-08-15</p>
                    </div>
                </div>
                <!-- Example Card 2 -->
                <div class="bg-gray-100 p-4 rounded-xl border border-gray-200 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <div>
                        <p class="text-lg font-medium text-gray-800">Michael Scott - <span class="font-normal text-sm text-gray-500">5 Hours</span></p>
                        <p class="text-sm text-gray-600">Reason: Client emergency, Date: 2024-07-22</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- The Modal -->
    <div id="overtimeModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/40 backdrop-blur-sm overflow-y-auto">
        <!-- Modal content -->
        <div class="bg-white p-8 rounded-xl w-full max-w-md shadow-2xl relative">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Grant Overtime</h3>
            <form id="overtimeForm" class="space-y-4">
                <div>
                    <label for="employeeName" class="block text-gray-700 font-medium mb-1">Employee Name</label>
                    <input type="text" id="employeeName" name="employeeName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Jane Doe" required>
                </div>
                <div>
                    <label for="overtimeDate" class="block text-gray-700 font-medium mb-1">Date</label>
                    <input type="date" id="overtimeDate" name="overtimeDate" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="overtimeHours" class="block text-gray-700 font-medium mb-1">Hours</label>
                    <input type="number" id="overtimeHours" name="overtimeHours" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 3" required>
                </div>
                <div>
                    <label for="overtimeReason" class="block text-gray-700 font-medium mb-1">Reason</label>
                    <textarea id="overtimeReason" name="overtimeReason" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Project deadline" required></textarea>
                </div>
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="cancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                        Cancel
                    </button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                        Submit Overtime
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script></script>

</body>
</html>
