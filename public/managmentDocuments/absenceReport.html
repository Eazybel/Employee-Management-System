<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absence Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-6 md:p-10">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto space-y-8">

        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center bg-white p-6 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Absence Dashboard</h1>
            <button id="reportAbsenceBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Report Absence
            </button>
        </header>

        <!-- Filters Section -->
         <section class="bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Filters</h2>
    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <input id="nameFinder" type="text" placeholder="Filter by Name" class="w-64 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
    </div>
</section>

        <!-- Ongoing Absences Section -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Ongoing Absences</h2>
            <div id="ongoing" class="space-y-4">
                <!-- Dummy Person 1 -->
              
            </div>
        </section>

        <!-- Absence Reports Section -->
        <section class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Absence Reports</h2>
            <div class="space-y-4">
                <!-- Example Card 1 -->
                  
            </div>
        </section>

    </div>

    <!-- The Modal -->
    <div id="absenceModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-gray-900/40 backdrop-blur-sm overflow-y-auto">
    <div class="bg-white p-8 rounded-xl w-full max-w-md shadow-2xl relative">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Report a New Absence</h3>
        <form id="absenceForm" >
            <div>
                <label for="employeeName" class="block text-gray-700 font-medium mb-1">Employee Name</label>
                <select id="employeeName" name="employeeName" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <option value="" disabled selected>Select an employee</option>
                    
                </select>
            </div>
            <div>
                <label for="absenceDate" class="block text-gray-700 font-medium mb-1">Absence Date</label>
                <input type="date" id="absenceDate" name="absenceDate" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="absenceDuration" class="block text-gray-700 font-medium mb-1">Duration (in days)</label>
                <input type="number" id="absenceDuration" name="absenceDuration" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., 3" required>
            </div>
            <div>
                <label for="absenceReason" class="block text-gray-700 font-medium mb-1">Reason for Absence</label>
                <textarea id="absenceReason" name="absenceReason" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Illness, vacation, etc." required></textarea>
            </div>
            <div class="flex justify-end space-x-4 pt-4">
                <button type="button" id="cancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                    Cancel
                </button>
                <button id="submitBtn" type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                    Submit Report
                </button>
            </div>
        </form>
    </div>
</div>
<script type="module" src="absence.js"></script>
</body>
</html>
